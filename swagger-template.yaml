openapi: 3.0.3
info:
  title: 智养云·智慧养老OA平台 API
  version: 1.0.0
  description: |
    后端全量接口 Swagger 风格模板（可直接补充字段与示例）。
    统一响应：{ code, message, data }
servers:
  - url: http://localhost:8080
security:
  - bearerAuth: []
paths:
  /api/auth/login:
    post:
      tags: [Auth]
      summary: 登录
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResultLogin'
  /api/auth/logout:
    post:
      tags: [Auth]
      summary: 登出
      responses:
        '200':
          description: OK
  /api/auth/me:
    get:
      tags: [Auth]
      summary: 当前用户
      responses:
        '200':
          description: OK
  /api/auth/family/login:
    post:
      tags: [Auth]
      summary: 家属登录
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyLoginRequest'
      responses:
        '200':
          description: OK

  /api/admin/orgs:
    get:
      tags: [Org]
      summary: 组织分页/搜索
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { $ref: '#/components/parameters/Keyword' }]
      responses:
        '200': { description: OK }
    post:
      tags: [Org]
      summary: 创建组织
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Org' }
      responses:
        '200': { description: OK }
  /api/admin/orgs/{id}:
    put:
      tags: [Org]
      summary: 更新组织
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Org' }
      responses:
        '200': { description: OK }
    delete:
      tags: [Org]
      summary: 删除组织
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }

  /api/admin/departments:
    get:
      tags: [Department]
      summary: 部门分页/搜索
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { $ref: '#/components/parameters/Keyword' }]
      responses:
        '200': { description: OK }
    post:
      tags: [Department]
      summary: 创建部门
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Department' }
      responses:
        '200': { description: OK }
  /api/admin/departments/{id}:
    put:
      tags: [Department]
      summary: 更新部门
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Department' }
      responses:
        '200': { description: OK }
    delete:
      tags: [Department]
      summary: 删除部门
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }

  /api/admin/roles:
    get:
      tags: [Role]
      summary: 角色分页/搜索
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { $ref: '#/components/parameters/Keyword' }]
      responses:
        '200': { description: OK }
    post:
      tags: [Role]
      summary: 创建角色
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Role' }
      responses:
        '200': { description: OK }
  /api/admin/roles/{id}:
    put:
      tags: [Role]
      summary: 更新角色
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Role' }
      responses:
        '200': { description: OK }
    delete:
      tags: [Role]
      summary: 删除角色
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }

  /api/admin/staff:
    get:
      tags: [Staff]
      summary: 员工分页/搜索
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { $ref: '#/components/parameters/Keyword' }]
      responses:
        '200': { description: OK }
    post:
      tags: [Staff]
      summary: 创建员工
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Staff' }
      responses:
        '200': { description: OK }
  /api/admin/staff/{id}:
    put:
      tags: [Staff]
      summary: 更新员工
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Staff' }
      responses:
        '200': { description: OK }
    delete:
      tags: [Staff]
      summary: 删除员工
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }

  /api/admin/staff/{id}/roles:
    put:
      tags: [Staff]
      summary: 分配员工角色
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                roleIds:
                  type: array
                  items: { type: integer }
      responses:
        '200': { description: OK }

  /api/elder:
    post:
      tags: [Elder]
      summary: 创建老人
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Elder' }
      responses:
        '200': { description: OK }
  /api/elder/{id}:
    get:
      tags: [Elder]
      summary: 老人详情
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }
    put:
      tags: [Elder]
      summary: 更新老人
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Elder' }
      responses:
        '200': { description: OK }
  /api/elder/page:
    get:
      tags: [Elder]
      summary: 老人分页/搜索
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { $ref: '#/components/parameters/Keyword' }]
      responses:
        '200': { description: OK }
  /api/elder/{id}/assignBed:
    post:
      tags: [Elder]
      summary: 分配床位
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bedId: { type: integer }
                startDate: { type: string, format: date }
      responses:
        '200': { description: OK }
  /api/elder/{id}/unbindBed:
    post:
      tags: [Elder]
      summary: 退住/解绑床位
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                endDate: { type: string, format: date }
                reason: { type: string }
      responses:
        '200': { description: OK }

  /api/family/register:
    post:
      tags: [Family]
      summary: 家属注册
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/FamilyRegister' }
      responses:
        '200': { description: OK }
  /api/family/bindElder:
    post:
      tags: [Family]
      summary: 绑定老人
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/FamilyBind' }
      responses:
        '200': { description: OK }
  /api/family/visit/book:
    post:
      tags: [Visit]
      summary: 家属预约探视
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/VisitBook' }
      responses:
        '200': { description: OK }
  /api/family/visit/my:
    get:
      tags: [Visit]
      summary: 家属我的预约
      responses:
        '200': { description: OK }
  /api/family/elder/my:
    get:
      tags: [Family]
      summary: 家属我的老人
      responses:
        '200': { description: OK }

  /api/guard/visit/today:
    get:
      tags: [Visit]
      summary: 门卫今日预约列表
      responses:
        '200': { description: OK }
  /api/guard/visit/checkin:
    post:
      tags: [Visit]
      summary: 门卫核验
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/VisitCheckin' }
      responses:
        '200': { description: OK }

  /api/room/list:
    get:
      tags: [Bed]
      summary: 房间列表
      responses:
        '200': { description: OK }
  /api/room/page:
    get:
      tags: [Bed]
      summary: 房间分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }]
      responses:
        '200': { description: OK }
  /api/bed/list:
    get:
      tags: [Bed]
      summary: 床位列表
      responses:
        '200': { description: OK }
  /api/bed/page:
    get:
      tags: [Bed]
      summary: 床位分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }]
      responses:
        '200': { description: OK }
  /api/bed/map:
    get:
      tags: [Bed]
      summary: 床位房态图
      responses:
        '200': { description: OK }

  /api/care/tasks/today:
    get:
      tags: [Care]
      summary: 今日护理任务
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { name: staffId, in: query, schema: { type: integer } }]
      responses:
        '200': { description: OK }
  /api/care/tasks/page:
    get:
      tags: [Care]
      summary: 护理任务分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }]
      responses:
        '200': { description: OK }
  /api/care/tasks/execute:
    post:
      tags: [Care]
      summary: 扫码执行护理任务
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CareExecute' }
      responses:
        '200': { description: OK }
  /api/care/tasks/generate:
    post:
      tags: [Care]
      summary: 生成护理任务
      parameters:
        - name: date
          in: query
          schema: { type: string, format: date }
        - name: force
          in: query
          schema: { type: boolean }
      responses:
        '200': { description: OK }

  /api/vital/record:
    post:
      tags: [Vital]
      summary: 生命体征录入
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/VitalRecord' }
      responses:
        '200': { description: OK }
  /api/vital/elder/{elderId}:
    get:
      tags: [Vital]
      summary: 生命体征查询
      parameters:
        - $ref: '#/components/parameters/ElderIdPath'
        - name: from
          in: query
          schema: { type: string, format: date-time }
        - name: to
          in: query
          schema: { type: string, format: date-time }
        - name: type
          in: query
          schema: { type: string }
      responses:
        '200': { description: OK }
  /api/vital/elder/{elderId}/latest:
    get:
      tags: [Vital]
      summary: 生命体征最新
      parameters: [{ $ref: '#/components/parameters/ElderIdPath' }]
      responses:
        '200': { description: OK }
  /api/vital/abnormal/today:
    get:
      tags: [Vital]
      summary: 今日异常体征
      responses:
        '200': { description: OK }

  /api/admin/disease:
    get:
      tags: [Disease]
      summary: 疾病列表
      responses:
        '200': { description: OK }
    post:
      tags: [Disease]
      summary: 创建疾病
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Disease' }
      responses:
        '200': { description: OK }
  /api/admin/disease/{id}:
    put:
      tags: [Disease]
      summary: 更新疾病
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Disease' }
      responses:
        '200': { description: OK }
    delete:
      tags: [Disease]
      summary: 删除疾病
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }
  /api/admin/product-tag:
    get:
      tags: [Disease]
      summary: 商品标签列表
      responses:
        '200': { description: OK }
    post:
      tags: [Disease]
      summary: 创建商品标签
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProductTag' }
      responses:
        '200': { description: OK }
  /api/admin/product-tag/{id}:
    put:
      tags: [Disease]
      summary: 更新商品标签
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ProductTag' }
      responses:
        '200': { description: OK }
    delete:
      tags: [Disease]
      summary: 删除商品标签
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }
  /api/admin/disease/{id}/forbidden-tags:
    get:
      tags: [Disease]
      summary: 查询禁忌标签
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }
    put:
      tags: [Disease]
      summary: 保存禁忌标签
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tagIds:
                  type: array
                  items: { type: integer }
      responses:
        '200': { description: OK }
  /api/elder/{elderId}/diseases:
    get:
      tags: [Disease]
      summary: 老人疾病查询
      parameters: [{ $ref: '#/components/parameters/ElderIdPath' }]
      responses:
        '200': { description: OK }
    put:
      tags: [Disease]
      summary: 老人疾病保存
      parameters: [{ $ref: '#/components/parameters/ElderIdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                diseaseIds:
                  type: array
                  items: { type: integer }
      responses:
        '200': { description: OK }

  /api/store/order/preview:
    post:
      tags: [Store]
      summary: 下单预览
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/StoreOrderPreview' }
      responses:
        '200': { description: OK }
  /api/store/order/submit:
    post:
      tags: [Store]
      summary: 下单提交
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/StoreOrderSubmit' }
      responses:
        '200': { description: OK }
  /api/store/order/page:
    get:
      tags: [Store]
      summary: 订单分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }]
      responses:
        '200': { description: OK }
  /api/store/order/{id}:
    get:
      tags: [Store]
      summary: 订单详情
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      responses:
        '200': { description: OK }
  /api/store/order/cancel:
    post:
      tags: [Store]
      summary: 取消订单
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/OrderCancel' }
      responses:
        '200': { description: OK }
  /api/store/order/refund:
    post:
      tags: [Store]
      summary: 退货
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/OrderRefund' }
      responses:
        '200': { description: OK }

  /api/store/product/page:
    get:
      tags: [Store]
      summary: 商品分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }]
      responses:
        '200': { description: OK }
  /api/store/product:
    post:
      tags: [Store]
      summary: 创建商品
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Product' }
      responses:
        '200': { description: OK }
  /api/store/product/{id}:
    put:
      tags: [Store]
      summary: 更新商品
      parameters: [{ $ref: '#/components/parameters/IdPath' }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/Product' }
      responses:
        '200': { description: OK }

  /api/inventory/page:
    get:
      tags: [Inventory]
      summary: 库存分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }]
      responses:
        '200': { description: OK }
  /api/inventory/alerts:
    get:
      tags: [Inventory]
      summary: 低库存预警
      responses:
        '200': { description: OK }
  /api/inventory/expiry-alerts:
    get:
      tags: [Inventory]
      summary: 临期预警
      responses:
        '200': { description: OK }
  /api/inventory/adjust:
    post:
      tags: [Inventory]
      summary: 库存盘点调整
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/InventoryAdjust' }
      responses:
        '200': { description: OK }

  /api/bill/page:
    get:
      tags: [Billing]
      summary: 账单分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { name: month, in: query, schema: { type: string } }]
      responses:
        '200': { description: OK }
  /api/bill/{elderId}:
    get:
      tags: [Billing]
      summary: 老人账单
      parameters: [{ $ref: '#/components/parameters/ElderIdPath' }, { name: month, in: query, schema: { type: string } }]
      responses:
        '200': { description: OK }
  /api/bill/generate:
    post:
      tags: [Billing]
      summary: 生成账单
      parameters: [{ name: month, in: query, schema: { type: string } }]
      responses:
        '200': { description: OK }
  /api/bill/{billId}/pay:
    post:
      tags: [Billing]
      summary: 支付登记
      parameters: [{ name: billId, in: path, required: true, schema: { type: integer } }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/PayRequest' }
      responses:
        '200': { description: OK }

  /api/finance/reconcile:
    post:
      tags: [Finance]
      summary: 每日对账
      parameters: [{ name: date, in: query, schema: { type: string, format: date } }]
      responses:
        '200': { description: OK }
  /api/finance/reconcile/page:
    get:
      tags: [Finance]
      summary: 对账历史分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { name: dateFrom, in: query, schema: { type: string, format: date } }, { name: dateTo, in: query, schema: { type: string, format: date } }]
      responses:
        '200': { description: OK }

  /api/finance/bill/{billId}:
    get:
      tags: [Finance]
      summary: 账单详情（含明细/支付/商城消费）
      parameters: [{ name: billId, in: path, required: true, schema: { type: integer } }]
      responses:
        '200': { description: OK }

  /api/finance/payment/page:
    get:
      tags: [Finance]
      summary: 支付记录分页
      parameters: [{ $ref: '#/components/parameters/PageNo' }, { $ref: '#/components/parameters/PageSize' }, { name: billId, in: query, schema: { type: integer } }, { name: elderId, in: query, schema: { type: integer } }]
      responses:
        '200': { description: OK }

  /api/finance/report/monthly-revenue:
    get:
      tags: [Finance]
      summary: 月营收趋势
      parameters: [{ name: from, in: query, schema: { type: string } }, { name: to, in: query, schema: { type: string } }]
      responses:
        '200': { description: OK }

  /api/finance/report/arrears-top:
    get:
      tags: [Finance]
      summary: 欠费排行
      parameters: [{ name: limit, in: query, schema: { type: integer, default: 10 } }]
      responses:
        '200': { description: OK }

  /api/finance/report/store-sales:
    get:
      tags: [Finance]
      summary: 商城销售统计
      parameters: [{ name: from, in: query, schema: { type: string } }, { name: to, in: query, schema: { type: string } }]
      responses:
        '200': { description: OK }

  /api/dashboard/summary:
    get:
      tags: [Dashboard]
      summary: 仪表盘统计
      responses:
        '200': { description: OK }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    PageNo:
      name: pageNo
      in: query
      schema: { type: integer, default: 1 }
    PageSize:
      name: pageSize
      in: query
      schema: { type: integer, default: 10 }
    Keyword:
      name: keyword
      in: query
      schema: { type: string }
    IdPath:
      name: id
      in: path
      required: true
      schema: { type: integer }
    ElderIdPath:
      name: elderId
      in: path
      required: true
      schema: { type: integer }
  schemas:
    ApiResultLogin:
      type: object
      properties:
