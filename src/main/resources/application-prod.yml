server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/zhiyangyun?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: redis
      port: 6379
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

security:
  jwt:
    secret: ${JWT_SECRET}
    expiration-minutes: 120
    blacklist-enabled: true

logging:
  level:
    root: INFO
    com.zhiyangyun.care: INFO

app:
  file-storage:
    base-dir: /app/uploads
    url-prefix: /uploads
    max-size-bytes: 10485760
    allowed-extensions: jpg,jpeg,png,gif,webp,pdf,doc,docx,xls,xlsx,txt,zip
