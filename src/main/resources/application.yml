server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/zhiyangyun?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_unicode_ci
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 11
    out-of-order: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

security:
  jwt:
    secret: "change-me-please-change-me-please-change-me"
    expiration-minutes: 120
    blacklist-enabled: true

app:
  file-storage:
    base-dir: ${user.home}/smartcare-uploads
    url-prefix: /uploads
    max-size-bytes: 10485760
    allowed-extensions: jpg,jpeg,png,gif,webp,pdf,doc,docx,xls,xlsx,txt,zip
